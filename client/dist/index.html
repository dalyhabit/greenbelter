<!DOCTYPE html>
<html>

<head>
  <title>Greenbelter</title>
  <link rel="icon" href="assets/favicon.ico" />
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #fffff0;
      color: #555;
      font-family: 'Lato', 'Arial', sans-serif;
      font-weight: 300;
      font-size: 20px;
      text-rendering: optimizeLegibility;
    }

    body {
      overflow: hidden;
    }

    html,
    body,
    #app,
    .react-root
     {
      height: 100%;
      width: 100%;
    }

    /* TOOLBAR */

    .toolbar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      height: 48px;
      padding: .5em;
    }

    .title {}

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      margin-left: 1em;
      transition: border-bottom 0.2s;
      font-size: 75%;
    }

    .nav-links li:hover {
      cursor: pointer;
      border-bottom: 2px solid #e67e22;
    }

    /* MAIN COMPONENTS */

    .app-body {
      width: 100%;
      height: calc(100% - 44px);
    }

    /* SWIMMING HOLE */

    .swimming-hole-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .swimming-hole-map,
    .swimming-hole-water {
      width: 45%;
      height: 60%;
    }

    .swimming-hole-map {
      border: 1px solid black;
    }

    .water-data {
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    
    .water-data li {

    }

    /* GREENBELT MAP */

    .svg-wrapper {
      text-align: center;
    }

    svg {
      height: 100%;
    }

    .st0 {
      fill: #E6C3A5;
    }

    .st1 {
      fill: #B0CC6F;
      stroke: #000000;
      stroke-miterlimit: 10;
    }

    .st2 {
      fill: none;
      stroke: #BE7360;
      stroke-miterlimit: 10;
    }

    .st3 {
      fill: #A7D2BA;
    }

    .st4 {
      fill: none;
      stroke: #000000;
      stroke-miterlimit: 10;
    }

    .st5 {
      fill: rgb(247, 235, 71);
      stroke: #000000;
      stroke-miterlimit: 10;
      cursor: pointer;
    }

    .st5:hover {
      fill: #F74747;
      stroke: #000000;
      stroke-miterlimit: 10;
      cursor: pointer;
    }

    .st6 {
      fill: #F8F4EC;
    }

    .st7 {
      stroke: #000000;
      stroke-width: 0.5;
      stroke-miterlimit: 10;
    }
  </style>
</body>

</html>

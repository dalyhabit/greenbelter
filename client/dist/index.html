<!DOCTYPE html>
<html>

<head>

  <title>Greenbelter</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #fffff0;
      color: rgb(77, 76, 76);
      font-family: 'Reenie Beanie', cursive;
      font-size: 20px;
      text-rendering: optimizeLegibility;
    }

    body {
      /* overflow: hidden; */
    }

    html,
    body,
    #app,
    .react-root {
      height: 100%;
      width: 100%;
    }

    /* TOOLBAR */

    .toolbar {
      /* background-color: #b0cc6f; */
      /* color: #fffff0; */
      /* color: #b0cc6f; */
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      height: 48px;
    }

    .toolbar a {
      text-decoration: inherit;
    }

    .title {
      /* color: #fffff0; */
      color: #b0cc6f;
      padding-left: 5px;
    }

    .pointer {
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      padding-right: 5px;
    }

    .nav-links li {
      margin-left: 1em;
      transition: border-bottom 0.2s;
      font-size: 75%;
    }

    .nav-links li:hover {
      cursor: pointer;
      border-bottom: 2px solid #e67e22;
    }

    /* MAIN COMPONENTS */

    .app-body {
      width: 100%;
      height: 100%;
    }

    /* SWIMMING HOLE */

    .swimming-hole-container {
      display: flex;
      /* flex-direction: row; */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .swimming-hole-map {
      width: 100%;
      height: 75%;
    }
    
    .swimming-hole-water {
      font-family: 'Roboto', sans-serif;
      width: 100%;
      height: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .swimming-hole-water h2 {
      text-align: center;
    }

    .swimming-hole-map,
    .swimming-hole-water {
      margin: 5px;
    }

    .water-data {
      vertical-align: center;
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    
    .water-data li {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .value {
      float: right;
    }

    .swimming-hole-map iframe {
      width: 100% !important;
      height: 100% !important;
    }

    .disclaimer {
      font-size: 60%;
      margin-top: 1em;
    }

    /* GREENBELT MAP */

    .click-message {
      font-size: 80%;
      position: absolute;
      top: calc(48px + 1em);
      left: 1em;
    }

    .svg-wrapper {
      text-align: center;
    }

    svg.swimming-holes {
      height: 100%;
      max-width: 100%;
    }

    .star:hover {
      fill: #F74747;
      cursor: pointer;
    }
    .droplet:hover {
      fill: #F74747;
      cursor: pointer;
    }

    /* MODAL */

    .flex-container {
      height: calc(100% - 90px);
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .modal-body {
      height: 100%;
      width: 90%;
      margin: 0 5%;
    }

    .modal-header {
      font-size: 34px;
      height: 55px;
      text-align: center;
    }

    .modal-footer {
      height: 35px;
    }

    .google-map {
      height: 100%;
      width: 100%;
    }

    .description {
      height: 100%;
      width: 100%;
    }

    .details-title {
      text-align: center;
      /* height: 32px; */
      margin-bottom: 20px;
    }

    .details-body {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .flow-gauge {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .gauge-label {
      text-align: center;
      font-size: 80%;
      margin-bottom: .5em;
    }

    .speedometer {
      margin-bottom: -40px;
    }

    .location-name {
      margin: 0;
    }

    .location-details {
      text-align: center;
    }

    .disclaimer {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-size: 50%
    }

    /* MEDIA QUERIES */
    @media only screen and (max-width: 1200px) {
      div.ReactModal__Content {
        width: 900px !important;
      }
    }

    @media only screen and (max-width: 1023px) {

    }

    @media only screen and (max-width: 767px) {

    }

    @media only screen and (max-width: 480px) {

    }

  </style>
</body>

</html>

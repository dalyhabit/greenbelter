<!DOCTYPE html>
<html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115926436-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-115926436-2');
  </script>
  <title>Greenbelter</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #fffff0;
      color: rgb(77, 76, 76);
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      text-rendering: optimizeLegibility;
    }

    body {
      /* overflow: hidden; */
    }

    html,
    body,
    #app,
    .react-root {
      height: 100%;
      width: 100%;
    }

    /* TOOLBAR */

    .toolbar {
      /* background-color: #b0cc6f; */
      /* color: #fffff0; */
      /* color: #b0cc6f; */
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      height: 48px;
    }

    .toolbar a {
      text-decoration: inherit;
    }

    .title {
      /* color: #fffff0; */
      color: #b0cc6f;
      padding-left: 5px;
    }

    .pointer {
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      padding-right: 5px;
    }

    .nav-links li {
      margin-left: 1em;
      transition: border-bottom 0.2s;
      font-size: 75%;
    }

    .nav-links li:hover {
      cursor: pointer;
      border-bottom: 2px solid #e67e22;
    }

    /* MAIN COMPONENTS */

    .app-body {
      width: 100%;
      height: 100%;
    }

    /* SWIMMING HOLE */

    .swimming-hole-container {
      display: flex;
      /* flex-direction: row; */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .swimming-hole-map {
      width: 70%;
      height: 65%;
    }
    
    .swimming-hole-water {
      width: 70%;
      height: 30%;
    }

    .swimming-hole-water h2 {
      text-align: center;
    }

    .swimming-hole-map,
    .swimming-hole-water {
      margin: 5px;
    }

    .water-data {
      vertical-align: center;
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    
    .water-data li {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .value {
      float: right;
    }

    .swimming-hole-map iframe {
      width: 100% !important;
      height: 100% !important;
    }

    .disclaimer {
      font-size: 60%;
      margin-top: 1em;
    }

    /* GREENBELT MAP */

    .click-message {
      font-size: 80%;
      position: absolute;
      top: calc(48px + 1em);
      left: 1em;
    }

    .svg-wrapper {
      text-align: center;
    }

    svg {
      height: 100%;
      max-width: 98%;
    }

    .star:hover {
      fill: #F74747;
      cursor: pointer;
    }
    .droplet:hover {
      fill: #F74747;
      cursor: pointer;
    }
    #hill-of-life:hover ~ #lost-creek {
      fill: #F74747;
    }
    #sculpture-falls:hover ~ #lost-creek {
      fill: #F74747;
    }
    #twin-falls:hover ~ #lost-creek {
      fill: #F74747;
    }
    
    #gus-fruh:hover ~ #loop-360 {
      fill: #F74747;
    }
    #campbells-hole:hover ~ #loop-360 {
      fill: #F74747;
    }
    #the-flats:hover ~ #loop-360 {
      fill: #F74747;
    }
    
    #barton-springs:hover ~ #above-barton-springs {
      fill: #F74747;
    }

    /* MODAL */

    .flex-container {
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .modal-header {
      height: 32px;
    }

    .google-map {
      height: calc(100% - 32px);
      width: 100%;
      border: 1px solid black;
    }

    .description {
      height: calc(100% - 32px);
      width: 100%;
      border: 1px solid black;
    }

    /* MEDIA QUERIES */
    @media only screen and (max-width: 1200px) {

    }

    @media only screen and (max-width: 1023px) {

    }

    @media only screen and (max-width: 767px) {

    }

    @media only screen and (max-width: 480px) {

    }

  </style>
</body>

</html>

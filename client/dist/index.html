<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="description" content="Barton Creek Greenbelt Water Data and Directions">
  <meta name="keywords" content="Greenbelt,Barton,Creek,Water,Level">
  <meta name="author" content="Patrick Daly">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Greenbelter</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #fffff0;
      color: rgb(77, 76, 76);
      font-family: 'Reenie Beanie', cursive;
      font-size: 20px;
      text-rendering: optimizeLegibility;
    }

    body {
      overflow: hidden;
    }

    html,
    body,
    #app,
    .react-root {
      height: 100%;
      width: 100%;
    }

    #footer {
      height: 26px;
      width: 100%;
      text-align: center;
    }

    #copyright {
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* .nav-links li:hover {
      cursor: pointer;
      border-bottom: 2px solid #e67e22;
    } */

    /* MAIN COMPONENTS */

    .app-body {
      width: 100%;
      height: calc(100% - 26px);
    }

    /* SWIMMING HOLE */

    .details-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .swimming-hole-component {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .wrapper {
      height: 100%;
      width: 100%;
      max-width: 1140px;
      margin: 0 auto;
    }

    .swimming-hole-map {
      width: 100%;
      height: 75%;
    }
    
    .swimming-hole-water {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 130%;
    }

    .swimming-hole-water h2 {
      text-align: center;
    }

    .swimming-hole-map iframe {
      width: 100% !important;
      height: 100% !important;
    }

    .disclaimer {
      font-size: 60%;
    }

    /* GREENBELT MAP */

    .swimming-hole-label:hover {
      cursor: pointer;
    }

    .svg-wrapper {
      text-align: center;
    }

    svg.swimming-holes {
      height: 100%;
      max-width: 98%;
    }

    .star:hover {
      fill: #F74747;
      cursor: pointer;
    }
    .droplet:hover {
      fill: #F74747;
      cursor: pointer;
    }

    /* MODAL */

    .swimming-hole-body {
      height: calc(100% - 95px);
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .swimming-hole-header {
      font-size: 34px;
      height: 60px;
      text-align: center;
    }

    #location-title {
      padding-top: .2em;
    }

    .swimming-hole-footer {
      height: 35px;
    }

    .google-map {
      height: 100%;
      width: 100%;
    }

    .description {
      height: 100%;
      width: 100%;
    }

    .details-title {
      text-align: center;
      font-size: 150%;
    }

    .details-body {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .gauge {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .location-name {
      margin: 0;
    }

    .location-details {
      text-align: center;
    }

    .location-name:hover {
      cursor: pointer;
    }

    .disclaimer {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-size: 50%;
    }

    .back-arrow {
      position: fixed;
      top: .5em;
      left: .5em;
    }

    .swimming-hole-component + #footer {
      display: none;
    }

    /* MEDIA QUERIES */
    @media only screen and (max-width: 1200px) {

    }

    @media only screen and (max-width: 1023px) {
      .details-body {
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    }

    @media only screen and (max-width: 830px) {
      .swimming-hole-footer {
        height: 55px;
      }
      .swimming-hole-body {
        height: calc(100% - 115px);
      }
    }

    @media only screen and (max-width: 767px) {
      .details-body {
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .swimming-hole-water {
        height: 80%;
      }
      .swimming-hole-header {
        font-size: 28px;
      }
      .details-body {
        height: calc(100% - 105px);
      }
    }

    @media only screen and (max-width: 812px) and (orientation: landscape) {
      .details-body {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .swimming-hole-water,
      .swimming-hole-map {
        height: 85%;
      }
      .swimming-hole-body {
        height: calc(100% - 85px);
      }
      .swimming-hole-footer {
        height: 25px;
        font-size: 60%
      }
      .location-details {
        /* font-size: 50%; */
      }
      .details-title {
        /* font-size: 85%; */
      }
    }

    @media only screen and (max-width: 600px) {
      .swimming-hole-water {
        height: 100%;
      }
      .swimming-hole-body {
        height: calc(100% - 125px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .swimming-hole-footer {
        height: 65px;
      }
      .swimming-hole-map {
        height: 100%;
      }
      .google-map,
      .description {
        height: 50%;
      }
      .details-body {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    @media only screen and (max-width: 480px) {
      .swimming-hole-footer {
        height: 90px;
      }
      .swimming-hole-body {
        height: calc(100% - 150px);
      }
      #copyright {
        font-size: 75%;
      }
    }

    @supports (-webkit-overflow-scrolling: touch) {
      /* @media only screen and (max-width: 480px) {
        .location-details{
          display: none;
        }
        .details-title {
          display: none;
        }
      }
      @media only screen and (max-width: 812px) and (orientation: landscape) { 
        .location-details{
          display: none;
        }
        .details-title {
          display: none;
        }
      } */
    }

  </style>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115926436-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-115926436-2');
  </script>
  <title>Greenbelter</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #fffff0;
      color: rgb(77, 76, 76);
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      text-rendering: optimizeLegibility;
    }

    body {
      overflow: hidden;
    }

    html,
    body,
    #app,
    .react-root
     {
      height: 100%;
      width: 100%;
    }

    /* TOOLBAR */

    .toolbar {
      background-color: #8ca552;
      color: #fffff0;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      height: 48px;
    }

    .title {
      padding-left: 5px;
    }

    .pointer {
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      padding-right: 5px;
    }

    .nav-links li {
      margin-left: 1em;
      transition: border-bottom 0.2s;
      font-size: 75%;
    }

    .nav-links li:hover {
      cursor: pointer;
      border-bottom: 2px solid #e67e22;
    }

    /* MAIN COMPONENTS */

    .app-body {
      width: 100%;
      height: calc(100% - 44px);
    }

    /* SWIMMING HOLE */

    .swimming-hole-container {
      display: flex;
      /* flex-direction: row; */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .swimming-hole-map {
      width: 70%;
      height: 65%;
    }
    
    .swimming-hole-water {
      width: 70%;
      height: 30%;
    }

    .swimming-hole-water h2 {
      text-align: center;
    }

    .swimming-hole-map,
    .swimming-hole-water {
      margin: 5px;
    }

    .water-data {
      vertical-align: center;
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    
    .water-data li {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .value {
      float: right;
    }

    .swimming-hole-map iframe {
        width: 100% !important;
        height: 100% !important;
    }

    /* GREENBELT MAP */

    .svg-wrapper {
      text-align: center;
    }

    svg {
      height: 100%;
      max-width: 98%;
    }

    .st0 {
      fill: #E6C3A5;
    }

    .st1 {
      fill: #B0CC6F;
      stroke: #000000;
      stroke-miterlimit: 10;
    }

    .st2 {
      fill: none;
      stroke: #BE7360;
      stroke-miterlimit: 10;
    }

    .st3 {
      fill: #A7D2BA;
    }

    .st4 {
      fill: none;
      stroke: #000000;
      stroke-miterlimit: 10;
    }

    .st5 {
      fill: rgb(247, 235, 71);
      stroke: #000000;
      stroke-miterlimit: 10;
      cursor: pointer;
    }

    .st5:hover {
      fill: #F74747;
      stroke: #000000;
      stroke-miterlimit: 10;
      cursor: pointer;
    }

    .st6 {
      fill: #F8F4EC;
    }

    .st7 {
      stroke: #000000;
      stroke-width: 0.5;
      stroke-miterlimit: 10;
    }
  </style>
</body>

</html>
